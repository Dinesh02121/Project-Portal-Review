services:
  - type: web
    name: ai-analysis-service
    env: python
    region: oregon

    pythonVersion: 3.11.9   # âœ… THIS IS THE KEY LINE

    buildCommand: "./build.sh"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT"

    envVars:
      - key: ENV
        value: production
      - key: OPENAI_API_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false
